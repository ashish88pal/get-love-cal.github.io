		.bd {

  // Initialize Firebase
		var config = {

		 ref = firebase.database().ref('couple');
		ref.on('value',gotData,errData);
		
		function gotData(hackdev){
		var couples = hackdev.val();
		var keys = Object.keys(couples);
		
			
		
			for( var i = 0; i < keys.length; i++){
			
			var k = keys[i];
			
		
			var p = document.createElement("p");
			var node = document.createTextNode((i+1) + ". "+couples[k].list);
			p.appendChild(node);
			var div  = document.getElementById("demo");
			div.appendChild(p);
		
		
		
		}
			
		
		
		
		

		
		
		

		
		
		

		
		}
		function errData(err){
		console.log('Error!');
		console.log(err);
		}
